<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <title>Tea Cozy</title>
</head>
<body class="apply-border2">
    <div id="container">
        <header class="apply-border">
            <div id="tea-logo" class="apply-border"></div>
            <nav class="apply-border">
                <div id="placeholder" class="apply-border"></div>
                <ul class="apply-border">
                    <li><a href="#" rel="noopener noreferrer">Mission</a></li>
                    <li><a href="#" rel="noopener noreferrer">Featured Tea</a></li>
                    <li id="last-li"><a href="#" rel="noopener noreferrer">Locations</a></li>
                </ul>
            </nav>
        </header>
        <div id="mission-container" class="apply-border">
            <div id="mission-statement">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        <div id="monthly-tea-text" class="apply-border">
            <h2 class="apply-border">Tea of the Month</h2>
            <h4 class="apply-border">What's steeping at The Tea Cozy?</h4>
        </div>
        <div id="products" class="apply-border">
            <div class="product apply-border">
                <figure>
                    <img src="./images/img-berryblitz.jpg" alt="Berry Blitz Tea">
                    <figcaption>Fall Berry Blitz Tea</figcaption>
                </figure>
            </div>
            <div class="product apply-border">
                <figure>
                    <img src="./images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <figcaption>Spiced Rum Tea</figcaption>
                </figure>
                
            </div>
            <div class="product apply-border">
                <figure>
                    <img src="./images/img-donut.jpg" alt="Seasonal Donuts">
                    <figcaption>Seasonal Donuts</figcaption>
                </figure>
                
            </div>
            <div class="product apply-border">
                <figure>
                    <img src="./images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                    <figcaption>Myrtle Ave Tea</figcaption>
                </figure>
                
            </div>
            <div class="product apply-border">
                <figure>
                    <img src="./images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                    <figcaption>Bedord Bizarre Tea</figcaption>
                </figure>
                
            </div>
        </div>
    </div>
</body>
</html>
